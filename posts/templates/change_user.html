{% extends "base_generic.html" %}

{% block content %}
<h2>Правка личных данных пользователя {{ user.username }}</h2>
{% if user.avatar %}
<img src="{{ user.avatar.url }}" alt="Аватар пользователя">
    {% endif %}
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Изменить информацию" />
</form>
{% endblock %}
